<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Checking Application</title>
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"/>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  crossorigin="anonymous"></script>

  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>

  <script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>

  <style>
   body{
      background-image: url(https://img.wallpapersafari.com/desktop/1920/1080/0/72/Oq0VY8.png);
      text-align:center;
      margin-top: 15em;
      color: white;
    }
    .battery{
      color:rgb(255, 0, 0);
      font-size: 2em;
    }
  </style>
</head>

<body>
  <main>
    <h1 style="color: black;">Charge Meter ðŸ”‹</h1>
    <div class="card text-dark bg-light mb-3" style="max-width: 22rem; margin: 20px auto 0;">
      <div class="card-header">Current Battery Percentage is:</div>
      <div class="card-body">
        <h5 class="card-title"><div class="battery"></div></h5>
      </div>
    </div>
  </main>

  <script>
    const batteryLevel=document.querySelector(".battery");
    navigator.getBattery().then(function(battery){
      const level=battery.level;
      const currLevel=(level*100).toFixed(2)+"%";
      batteryLevel.innerHTML=currLevel;
    });
  </script>
</body>
</html>
